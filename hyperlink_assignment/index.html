<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        HyperLink Assignment
    </title>
</head>

<style>
    h1{
        text-align: center;
    }

    li a{
        text-decoration: none;
        color: black;
        font-size: 16px;
    }


    li{
        padding-top: 50px;
    }

    a:hover{
        transition: font-size 0.5s ease-in-out;
        font-size: 24px;
        color: blue;
    }
</style>
<body>
    <h1>Grocery Store List:</h1>
    <ul>
        <li><a href="https://www.kroger.com/">Kroger</a></li>
        <li><a href="https://www.target.com/">Target</a></li>
        <li><a href="https://www.walmart.com/">Walmart</a></li>
        <li><a href="https://www.biglots.com/">Big Lots</a></li>
        <li><a href="https://www.meijer.com/">Meijer</a></li>
    </ul>
</body>
</html>
